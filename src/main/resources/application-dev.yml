    authentic-sources-domain: http://localhost:8072
    key-vault-domain: http://localhost:8081
    remote-signature-domain: http://localhost:8050
    issuer-did: "did:key:z6MkqmaCT2JqdUtLeKah7tEVfNXtDXtQyj4yxEgV11Y5CqUa"
